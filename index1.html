  <body>
    <div class="logo-1">
      <img src="logo.png" width="120px" height="150px" alt="" />

      <label>Remember Me</label>
      <span id="two"><a href="#">Need Help?</a></span>

      <p>New to netflix? <span class="one">Sign up Now</Span></p>
      <p>

        ensure you are not a bot. <a href="#">Learn More</a>
      </p>
      
    </div>
